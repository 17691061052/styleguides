---
layout: page
title: Examples
---

<section>
    
    <h1>Examples</h1>
    
    <ul class="resources resource-type-example">
        {% for resourceexample in site.resourceexample %}
        <li class="resource">
            <a href="{{ resourceexample.link }}" class="resource-url">
                <h2 class="resource-title">{{ resourceexample.title }}</h2>
                {{ resourceexample.content }}
                <p class="resource-author">{{ resourceexample.author }}</p>
                <p class="resource-site">{{ resourceexample.site }}</p>
            </a>
        </li>
        {% endfor %}
        <li class="resource resource-add">
            <a href="https://github.com/maban/styleguides/tree/gh-pages/_resourceexample" class="resource-url">
                <h2 class="resource-title">Add an example</h2>
            </a>
        </li>
    </ul>

</section>
