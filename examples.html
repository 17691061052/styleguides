---
layout: page
title: Examples
---

<section>
    
    <h1>Examples</h1>
    
    <ul class="resources resource-type-examples">
    {% for resourceexample in site.resourceexample limit:3 %}
          <li class="resource">
            <a href="{{ resourceexample.link }}" class="resource-url">
                <h2 class="resource-title">{{ resourceexample.title }}</h2>
                {{ resourceexample.content }}
                <p class="resource-author">{{ resourceexample.author }}</p>
                <p class="resource-site">{{ resourceexample.site }}</p>
            </a>
          </li>
    {% endfor %}
    </ul>
    
    <p><a href="https://github.com/maban/styleguides/tree/gh-pages/_resourceexample">Add an example</a></p>

</section>
