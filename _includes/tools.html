<section>

    <h1>Tools</h1>
    
    <p>Things to help you make your own style guide</p>
    
    <ul class="resources resource-type-tool">
        {% assign tool = site.resourcetool | sort: 'status' %}
        {% for tool in tool reversed %}
        <li class="resource {{ tool.status }}">
            <a href="{{ tool.link }}" class="resource-url">
                <h2 class="resource-title">{{ tool.title }}</h2>
                {{ tool.content }}
                <p class="resource-author">By <strong>{{ tool.author }}</strong></p>
                <p class="resource-language">Language/Platform: <strong>{{ tool.language }}</strong></p>
            </a>
        </li>
        {% endfor %}
        <li class="resource resource-add">
            <a href="https://github.com/maban/styleguides/tree/gh-pages/_resourcetool" class="resource-url">
                <h2 class="resource-title">Add a tool</h2>
            </a>
        </li>
    </ul>

</section>
