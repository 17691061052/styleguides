---
layout: page
title: Books
---

<section>

    <h1>Books</h1>
    
    <ul class="resources resource-type-book">
        {% for resourcebook in site.resourcebook %}
        <li itemscope itemtype="http://schema.org/Book" class="resource">
            <a href="{{ resourcebook.link }}" itemprop="url" class="resource-url">
                <h2 itemprop="name" class="resource-title">{{ resourcebook.title }}</h2>
                {{ resourcebook.content }}
                <p class="resource-author">By <strong itemprop="author">{{ resourcebook.author }}</strong></p>
                <p class="resource-publisher">Published by <strong itemprop="publisher">{{ resourcebook.publisher }}</strong></p>
            </a>
        </li>
        {% endfor %}
        <li class="resource resource-add">
            <a href="https://github.com/maban/styleguides/tree/gh-pages/_resourcebook" class="resource-url">
                <h2 class="resource-title">Add a book</h2>
            </a>
        </li>
    </ul>
    
</section>
